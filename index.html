<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Category Home</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Choose Category</h2>
<div class="tabs">
  <button onclick="goCategory('movies')">Movies</button>
  <button onclick="goCategory('tv')">TV</button>
  <button onclick="goCategory('sports')">Sports</button>
</div>

<script>
function goCategory(category) {
  // Navigate to category page in the same tab
  window.location.href = category + '.html';
}
</script>

</body>
</html>
