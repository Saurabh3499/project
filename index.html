<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Category Filter Example</title>
<style>
  .item { display: none; margin: 5px 0; }
  button { margin-right: 5px; }
</style>
</head>
<body>

<h2>Choose Category</h2>
<div>
  <button onclick="showCategory('all')">All</button>
  <button onclick="showCategory('movies')">Movies</button>
  <button onclick="showCategory('tv')">TV</button>
  <button onclick="showCategory('sports')">Sports</button>
</div>

<div id="content">
  <div class="item movies">Avengers: Endgame</div>
  <div class="item movies">Inception</div>
  <div class="item tv">Friends</div>
  <div class="item tv">Breaking Bad</div>
  <div class="item sports">Cricket Match 2025</div>
  <div class="item sports">Football Finals</div>
</div>

<script>
function showCategory(category) {
  let items = document.querySelectorAll('#content .item');
  items.forEach(item => {
    item.style.display = (category === 'all' || item.classList.contains(category)) ? 'block' : 'none';
  });
}
// Show all items by default
showCategory('all');
</script>

</body>
</html>
